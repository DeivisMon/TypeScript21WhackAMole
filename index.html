<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="./JS/script.js"></script>
    <title>Slot machine</title>
</head>
<body>
<div class="overlay"></div>
<div class="container">
    <h1>Slot machine</h1>
    <div class="top">
        <span id="player-money">100</span>
        <h2 class="player-money">Player Money: </h2>
        <div id="text">Good luck!</div>
    </div>
    <div class="middle">
        <div class="slot">
            <div class="section" id="section1"></div>
            <div class="section" id="section2"></div>
            <div class="section" id="section3"></div>
        </div>
        <div class="slot">
            <div class="section" id="section4"></div>
            <div class="section" id="section5"></div>
            <div class="section" id="section6"></div>
        </div>
        <div class="slot">
            <div class="section" id="section7"></div>
            <div class="section" id="section8"></div>
            <div class="section" id="section9"></div>
        </div>
    </div>
    <div class="bottom">
        <input type="number" id="bet-input" value="10" step="10" min="10" max="100">
        <button id="bet-btn">Bet</button>
        <button id="spin-btn">Spin</button>
    </div>
</div>

</body>
</html>
